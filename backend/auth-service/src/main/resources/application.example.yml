server:
  port: 8080

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/hopemeds_auth
    username: *
    password: *
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

app:
  jwtSecret: your-256-bit-secret-that-is-very-secure
  jwtExpirationMs: 86400000 # 1 day in milliseconds

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
